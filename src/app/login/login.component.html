<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="userName" class="form-label">User Email ID</label>
            <input type="text" class="form-control" formControlName="email">
            <span *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
              Please Provide User Email ID
            </span>
        </div>

        <div class="form-group col-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <span *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
            Please Provide password
          </span>
        </div>


        

        <div class="form-group col-12  d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-primary ">Submit</button>
          
        </div>
        <div>
          <p class="mb-0">Don't have an account? Please <a routerLinkActive="active" routerLink="/register" class="text-black-50 fw-bold">Sign Up</a>
          </p>
          <a class="center" routerLinkActive="active" routerLink="" >Back to Homepage</a>
          </div>


      </form>
    </div>
  </div>
  </div>
</div>
